<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooperativa en Línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003366;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-between;
            background-color: #f4f4f4;
            border-radius: 8px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .left-section {
            background-color: #003366;
            padding: 20px;
            border-radius: 8px 0 0 8px;
            color: white;
            width: 50%;
            text-align: center;
        }
        .right-section {
            padding: 20px;
            width: 50%;
        }
        .right-section h1 {
            color: #003366;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #003366;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055cc;
        }
        a {
            color: #003366;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5hvJ8GOUXeVHGH4FJDpyd8lMxHq8BxnWwBA&s" alt="Logo" width="150">
            <h2>Alianza del Valle</h2>
            <p>Cooperativa de Ahorro y Crédito</p>
        </div>
        <div class="right-section">
            <h1>Cooperativa en Línea</h1>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="usuario" placeholder="Usuario" required>
                <input type="password" name="contrasena" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <a href="#">¿Olvidó su usuario?</a><br>
            <a href="#">¿Olvidó su contraseña?</a>
        </div>
    </div>
</body>
</html>
